<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seleccion Argentina</title>
    <style>
     
  html,body{height:100%;margin:0}
  body{font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial;display:flex;align-items:center;justify-content:center;background:#ffffff;color:#111}

  .card{background:#ffffff;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);max-width:640px;width:100%;color:#111}
  h1{margin:0 0 8px;font-size:1.5rem}
  p{margin:0 0 14px;color:#444}
  .buttons{display:flex;gap:12px;margin-bottom:14px}
  
  button{padding:12px 18px;border:1px solid rgba(0,0,0,0.08);background:rgba(255, 255, 255, 0.95);color:#111;border-radius:8px;cursor:pointer;font-size:1rem;font-weight:600}
  button:active{transform:translateY(1px)}
  .output{padding:10px;border-radius:8px;background:#ffffff;border:1px solid #e6e6e6;color:#000000}


  .layout{display:grid;grid-template-columns:1fr 320px;gap:20px;align-items:start}
  .aside{padding-left:8px}

 
  .columns{display:grid;grid-template-columns:1fr;gap:16px;margin-top:0}
  .col{background:transparent;padding:8px;border-radius:6px}
  .col p{margin:0;color:#222;transition:transform .14s ease, color .14s ease;transform-origin:center left}
  .col:hover p{transform:scale(1.04)}

  (max-width:920px){
    .layout{grid-template-columns:1fr}
    .buttons{flex-wrap:wrap}
  }
    </style>
  </head>
  <body>
    <div class="layout">
      <main class="card" role="main">
        <h1>Argentina</h1>
        <p>Elige un boton</p>
        <div class="buttons" role="group" aria-label="Grupo de botones">
          <button id="btn1" type="button">Argentina la mejor</button>
          <button id="btn2" type="button">Messi jugadorazo</button>
          <button id="btn3" type="button">Aguante la scaloneta</button>
          <button id="btn4" type="button">Aguante Boca</button>
          <button id="btn5" type="button">Argentina el mejor pais</button>
        </div>
        <div id="output" class="output" aria-live = "polite">ARGENTINA FOREVER</div>
      </main>

      <aside class="aside" aria-label="Columna lateral">
        <section class="columns" aria-label="Tres filas de texto">
          <div class="col">
            <p>ARGENTINA</p>
          </div>
          <div class="col">
            <p>MESSI DIOS</p>
          </div>
          <div class="col">
            <p>BOCA JUNIORS</p>
          </div>
        </section>
      </aside>
    </div>

    <script>
      const output = document.getElementById('output');
      const body = document.body;

      const colores = {
        btn1: '#87CEEB', 
        btn2: '#ffffff', 
        btn3: '#ffea00', 
        btn4: '#0000ff', 
        btn5: '#f5f5dc'  
      };
      
      
      body.style.transition = 'background 300ms ease';

      document.querySelectorAll('.buttons button').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.id;
          const color = colores[id] || '#ffffff';
          body.style.background = color;
          output.textContent = 'Has pulsado: ' + btn.textContent;
        });
      });
    </script>
  </body>
</html>
