<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página simple</title>
    <style>
     
  html,body{height:100%;margin:0}
  body{font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial;display:flex;align-items:center;justify-content:center;background:#ffffff;color:#111}

  .card{background:#ffffff;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);max-width:640px;width:100%;color:#111}
  h1{margin:0 0 8px;font-size:1.5rem}
  p{margin:0 0 14px;color:#444}
  .buttons{display:flex;gap:12px;margin-bottom:14px}
  
  button{padding:12px 18px;border:1px solid rgba(0,0,0,0.08);background:rgba(255,255,255,0.95);color:#111;border-radius:8px;cursor:pointer;font-size:1rem;font-weight:600}
  button:active{transform:translateY(1px)}
  .output{padding:10px;border-radius:8px;background:#f7f7f7;border:1px solid #e6e6e6;color:#000000}
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>Argentina</h1>
      <p>Pulsa un botón.</p>
      <div class="buttons" role="group" aria-label="Grupo de botones">
        <button id="btn1" type="button">un bizcochO</button>
        <button id="btn2" type="button">pedritovm</button>
        <button id="btn3" type="button">la papa</button>
        <button id="btn4" type="button">una batidora</button>
        <button id="btn5" type="button">la pame</button>
      </div>
      <div id="output" class="output" aria-live="polite">Aquí se mostrará la acción.</div>
    </main>

    <script>
      const output = document.getElementById('output');
      document.querySelectorAll('.buttons button').forEach(btn => {
        btn.addEventListener('click', () => {
          output.textContent = 'Has pulsado: ' + btn.textContent;
        });
      });
    </script>
  </body>
</html>
